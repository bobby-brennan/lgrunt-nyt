<html>
<head>
  <title>
    Search
  </title>
  <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="bower/jquery/dist/jquery.js"></script>
  <script src="bower/angular/angular.min.js"></script>
  <script src="js/app.js"></script>

  <script src="js/search.js"></script>

  <script src="js/article-list.js"></script>

</head>
<body ng-app="app" ng-controller="searchController">
  <a id="top"></a>
  <div ng-include="'header.html'"></div>


  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form>
          <div class="form-group">
            <label>q</label>
            <input class="form-control" ng-model="inputs['q']">
          </div>
          <div class="form-group">
            <label>sort</label>
            <input class="form-control" ng-model="inputs['sort']">
          </div>

          <input type="submit" class="btn btn-large btn-primary" ng-click="loadData(inputs)" value="Reload">
        </form>
      </div>
    </div>
  </div>

  <div ng-include="'article-list.html'" ng-init="loadData(inputs)"></div>
  <div class="row text-center">
      <div class="col-lg-12">
          <ul class="pagination" ng-init="">
              <li ng-repeat="i in getPages(inputs.page)" ng-class="i - 1 == inputs.page ? 'active' : ''">
                  <a ng-click="inputs.page = i - 1; loadData(inputs);">{{ i }}</a>
              </li>
          </ul>
      </div>
  </div>

  <div ng-include="'footer.html'"></div>
</body>
</html>
